{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Checkout</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid email address.</div>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your shipping address.</div>
        </div>
        
        <button type="submit" class="btn btn-success btn-block mt-3" id="submit-btn">Proceed to Payment</button>
    </form>
</div>

<!-- Add custom script for form validation -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
